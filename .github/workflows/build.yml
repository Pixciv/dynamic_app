name: Clean Gradle Setup and Build APK

on:
  push:
    branches:
      - main

jobs:
  clean-install-gradle:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout repo with GH_TOKEN
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Remove old Gradle wrapper files
        run: |
          rm -f gradlew
          rm -f gradlew.bat
          rm -rf gradle/wrapper

      - name: Initialize new Gradle Wrapper with 8.9
        run: |
          ./gradlew wrapper --gradle-version 8.9

      - name: Give execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Commit & Push new Gradle wrapper files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gradlew gradlew.bat gradle/wrapper
          git diff --cached --quiet || git commit -m "Clean install: Gradle wrapper updated to 8.9"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}

      - name: Run clean and build
        run: ./gradlew clean build --stacktrace

      - name: Upload Debug APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
