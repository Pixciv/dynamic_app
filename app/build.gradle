// buildscript block must come first to define dependencies for the build script
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Required for JsonSlurper
        classpath 'org.codehaus.groovy:groovy-json:3.0.21'
        // Android Gradle Plugin (AGP) dependency
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

// Plugins block must come before other statements
plugins {
    id 'com.android.application' version '8.1.0' apply false
}

// Apply the plugin
apply plugin: 'com.android.application'

// Read config.json and set project properties
def configFile = rootProject.file("config.json")
if (configFile.exists()) {
    def jsonSlurper = new groovy.json.JsonSlurper()
    def config = jsonSlurper.parseText(configFile.text)
    project.ext.appId = config.packageName
    project.ext.versionCode = config.versionCode
    project.ext.versionName = config.versionName

    if (config.admob) {
        project.ext.admobAppId = config.admob.appId
        project.ext.bannerAdId = config.admob.bannerId
        project.ext.interstitialAdId = config.admob.interstitialId
        project.ext.rewardedAdId = config.admob.rewardedId
    }
}

android {
    namespace project.ext.appId
    compileSdk 35

    defaultConfig {
        applicationId project.ext.appId
        minSdk 26
        targetSdk 35
        versionCode project.ext.versionCode
        versionName project.ext.versionName

        manifestPlaceholders = [admob_app_id: project.ext.admobAppId]

        buildConfigField "String", "ADMOB_APP_ID", "\"${project.ext.admobAppId}\""
        buildConfigField "String", "BANNER_AD_ID", "\"${project.ext.bannerAdId}\""
        buildConfigField "String", "INTERSTITIAL_AD_ID", "\"${project.ext.interstitialAdId}\""
        buildConfigField "String", "REWARDED_AD_ID", "\"${project.ext.rewardedAdId}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.google.android.gms:play-services-ads:23.2.0' // Latest version as of July 2025
}
