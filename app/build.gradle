apply plugin: 'com.android.application'

def configFile = rootProject.file("config.json")
if (configFile.exists()) {
    def config = new groovy.json.JsonSlurper().parseText(configFile.text)
    project.ext.set("appId", config.packageName)
    project.ext.set("versionCode", config.versionCode)
    project.ext.set("versionName", config.versionName)

    if (config.admob) {
        project.ext.set("admobAppId", config.admob.appId)
    }
}

android {
    // ✅ Artık güvenle kullanılabilir
    namespace project.hasProperty("appId") ? project.appId : "com.arvinapp.default"

    compileSdkVersion 35

    defaultConfig {
        applicationId project.hasProperty("appId") ? project.appId : "com.arvinapp.default"
        minSdkVersion 26
        targetSdkVersion 35
        versionCode project.hasProperty("versionCode") ? project.versionCode.toInteger() : 1
        versionName project.hasProperty("versionName") ? project.versionName : "1.0.0"

        manifestPlaceholders = [admob_app_id: project.hasProperty("admobAppId") ? project.admobAppId : "ca-app-pub-xxxxxxxxxxxxxxxx~yyyyyyyyyy"]

        // AdMob BuildConfig'leri burada tanımlanmalı
        if (project.hasProperty("admobAppId")) {
            buildConfigField "String", "ADMOB_APP_ID", "\"${project.admobAppId}\""
        }
        if (project.hasProperty("admobAppId")) {
            buildConfigField "String", "BANNER_AD_ID", "\"${config.admob.bannerId}\""
            buildConfigField "String", "INTERSTITIAL_AD_ID", "\"${config.admob.interstitialId}\""
            buildConfigField "String", "REWARDED_AD_ID", "\"${config.admob.rewardedId}\""
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
