apply plugin: 'com.android.application'

android {
    namespace project.ext.appId
    compileSdkVersion 34

    defaultConfig {
        applicationId project.ext.appId
        minSdkVersion 21
        targetSdkVersion 34
        versionCode project.ext.versionCode
        versionName project.ext.versionName

        manifestPlaceholders = [admob_app_id: project.ext.admobAppId]

        buildConfigField "String", "ADMOB_APP_ID", "\"${project.ext.admobAppId}\""
        buildConfigField "String", "BANNER_AD_ID", "\"${project.ext.bannerAdId}\""
        buildConfigField "String", "INTERSTITIAL_AD_ID", "\"${project.ext.interstitialAdId}\""
        buildConfigField "String", "REWARDED_AD_ID", "\"${project.ext.rewardedAdId}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.google.android.gms:play-services-ads:23.2.0'
}
