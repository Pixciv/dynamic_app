// build.gradle

import groovy.json.JsonSlurper

// config.json verisini en ba≈üta oku
def configFile = rootProject.file("config.json")
if (configFile.exists()) {
    def config = new JsonSlurper().parseText(configFile.text)
    project.ext.appId = config.packageName
    project.ext.versionCode = config.versionCode
    project.ext.versionName = config.versionName

    if (config.admob) {
        project.ext.admobAppId = config.admob.appId
        project.ext.bannerAdId = config.admob.bannerId
        project.ext.interstitialAdId = config.admob.interstitialId
        project.ext.rewardedAdId = config.admob.rewardedId
    }
}

apply plugin: 'com.android.application'

android {
    namespace project.ext.appId
    compileSdkVersion 35

    defaultConfig {
        applicationId project.ext.appId
        minSdkVersion 26
        targetSdkVersion 35
        versionCode project.ext.versionCode
        versionName project.ext.versionName

        manifestPlaceholders = [admob_app_id: project.ext.admobAppId]

        buildConfigField "String", "ADMOB_APP_ID", "\"${project.ext.admobAppId}\""
        buildConfigField "String", "BANNER_AD_ID", "\"${project.ext.bannerAdId}\""
        buildConfigField "String", "INTERSTITIAL_AD_ID", "\"${project.ext.interstitialAdId}\""
        buildConfigField "String", "REWARDED_AD_ID", "\"${project.ext.rewardedAdId}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.google.android.gms:play-services-ads:22.6.0'
}
