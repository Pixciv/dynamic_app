android {
    namespace project.hasProperty("appId") ? project.appId : "com.example.default"
    compileSdkVersion 35

    defaultConfig {
        applicationId project.hasProperty("appId") ? project.appId : "com.example.default"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode project.hasProperty("versionCode") ? project.versionCode.toInteger() : 1
        versionName project.hasProperty("versionName") ? project.versionName : "1.0.0"

        manifestPlaceholders = [admob_app_id: project.hasProperty("admobAppId") ? project.admobAppId : "ca-app-pub-xxxxxxxxxxxxxxxx~yyyyyyyyyy"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
